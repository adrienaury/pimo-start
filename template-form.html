<!-- form.html -->
<section class="flex-row space-y-1">
  <article class="rounded-md border-2 border-solid bg-stone-100 p-1">
    <header class="flex items-center space-x-5">
      <img src="https://placehold.co/40" />
      <input id="jsonpath" value="Jsonpath" placeholder="json.path" class="bg-stone-50 p-1 px-2 hover:bg-stone-200 focus:bg-[#dcdcaf]" />
      <label for="preserve" class="">Preserve</label>
      <select id="preserve" class="bg-stone-50 p-1 px-2 hover:bg-stone-200 focus:bg-[#dcdcaf]">
        <option value="none" selected>none</option>
        <option value="null">null</option>
        <option value="empty">empty</option>
        <option value="blank">blank</option>
      </select>
    </header>
    <hr class="m-2" />
    <details class="group">
      <summary class="p-2">Seed</summary>
      <div class="flex items-center space-x-5 p-2">
        <label for="seed" class="">Field</label>
        <input id="seed" placeholder="json.path" class="bg-stone-50 p-1 px-2 hover:bg-stone-200 focus:bg-[#dcdcaf]" />
      </div>
    </details>
    <hr class="m-2" />
    <details class="group">
      <summary class="p-2">Cache</summary>
      <div class="flex items-center space-x-5 p-2">
        <label for="cache" class="">Name</label>
        <input id="cache" placeholder="name" class="bg-stone-50 p-1 px-2 hover:bg-stone-200 focus:bg-[#dcdcaf]" />
      </div>
    </details>
    <hr class="m-2" />
    <details class="group">
      <summary class="p-2">Masks</summary>
      <div class="p-2 grid grid-cols-2">
        <label for="cache" class="">Name</label>
        <input id="cache" placeholder="name" class="bg-stone-50 p-1 px-2 hover:bg-stone-200 focus:bg-[#dcdcaf]" />
      </div>
    </details>
  </article>
